<!DOCTYPE html>
<html>
    <head>
        <title>fraktalowe dzewka</title>
    </head>
    <body>
        <canvas width="700" height="700" id= "tlo"></canvas>
        <p>kÄ…ty:</p>
        <input type="range" id="angle1" value= "0.785" min="-3.1415" max="3.1415" step="0.01">
        <input type="range" id="angle2" value= "0" min="-3.1415" max="3.1415" step="0.01">
        <input type="range" id="angle3" value= "-0.785" min="-3.1415" max="3.1415" step="0.01">
        <p>zmniejszenie:</p>
        <input type="range" id="decay" value="1.3" min="1" max="2" step="0.01">
        <p></p>
        iterations:
        <input type="number" id="iter" value="6">
        <p>
            3<input type="checkbox" name="3" id="3">
        </p>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script>
            var Context = document.getElementById("tlo").getContext("2d")
            var Turtle = {
                "x" : 350,
                "y" : 350,
                "angle" : 0,
                "fd" : function(dist){
                    Context.beginPath()
                    Context.moveTo(this.x, this.y)
                    this.y -= Math.cos(this.angle) * dist
                    this.x += Math.sin(this.angle) * dist
                    Context.lineTo(this.x, this.y)
                    Context.stroke()
                },
                "back" : function(dist){
                    this.y += Math.cos(this.angle) * dist
                    this.x -= Math.sin(this.angle) * dist
                },
                "tl" : function(angle) {
                    this.angle -= angle // Math.PI * 180
                },
                "tr" : function(angle) {
                    this.angle += angle // Math.PI * 180
                }

            }
            var Iterations = 0
            function Draw(size, a1, a2, a3, decay){
                if (Iterations > +$("#iter").val()){
                    
                }else{
                Iterations++
                var a = Turtle.angle

                Turtle.angle = a + a1
                Turtle.fd(size)
                Draw(size/decay, a1, a2, a3, decay)
                Turtle.back(size)
                
                Turtle.angle = a + a2
                Turtle.fd(size)
                Draw(size/decay, a1, a2, a3, decay)
                Turtle.back(size)

                if (!!document.getElementById("3").checked){
                    Turtle.angle = a + a3
                    Turtle.fd(size)
                    Draw(size/decay, a1, a2, a3, decay)
                    Turtle.back(size)
                }


                Turtle.angle = a
                Iterations--
                }
                
            }
            //Draw(10, 45, 45, 1.3)
            function update(){
                //Turtle.x = 250
                //Turtle.y = 500
                
                var A1 = $("#angle1").val()
                var A2 = $("#angle2").val()
                var A3 = $("#angle3").val()
                var D = $("#decay").val()
                Context.clearRect(0, 0, 1000, 1000)
                //console.log(String(A1) + " " + String(A2) + " " + String(D))
                Draw(70, +A1, +A2, +A3, +D)
            }
            update()
            setInterval(update, 30)
        </script>
    </body>
</html>
